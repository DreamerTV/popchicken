<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popchicken ÈªûÊìäÈÅäÊà≤</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-image: url("/static/images/popcat_closed.png");
            background-size: cover;
            background-position: center;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .top-section {
            margin-top: 20px;
            text-align: center;
        }
        .top-section h1 {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 10px black;
        }
        .counter {
            font-size: 40px;
            font-weight: bold;
            color: yellow;
            text-shadow: 2px 2px 8px black;
        }
        .leaderboard-container {
            position: absolute;
            bottom: 20px;
            width: 30%;
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 10px;
            border-radius: 15px;
            transition: all 0.5s ease-in-out;
        }
        .leaderboard-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .leaderboard-content.show {
            max-height: 300px;
        }
        .leaderboard-content ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .leaderboard-content li {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid lightgray;
            font-size: 18px;
        }
        .toggle-button {
            cursor: pointer;
            background: black;
            color: white;
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="top-section">
        <h1>POPCHICKEN</h1>
        <div class="counter" id="counter">0</div>
    </div>
    
    <audio id="popSound" src="/static/audio/popcat-click.mp3" preload="auto"></audio>
    
    <div class="leaderboard-container">
        <div class="toggle-button" onclick="toggleLeaderboard()">È°ØÁ§∫/Èö±Ëóè ÊéíË°åÊ¶ú</div>
        <div id="leaderboard" class="leaderboard-content"></div>
    </div>
    
    <script>
        let username = localStorage.getItem("username") || "";
        let clickCount = 0;
        
        document.addEventListener("DOMContentLoaded", function () {
            if (!username.trim()) {
                username = prompt("Ë´ãËº∏ÂÖ•‰Ω†ÁöÑÂêçÁ®±Ôºö");
                if (username) {
                    localStorage.setItem("username", username);
                    location.reload();
                }
            }
            updateCounter();
            loadLeaderboard();
            document.body.addEventListener("click", clickPopcat);
        });

        function clickPopcat() {
            if (!username) {
                alert("Ë´ãÂÖàËº∏ÂÖ•‰Ω†ÁöÑÂêçÁ®±ÔºÅ");
                location.reload();
                return;
            }
            
            clickCount++;
            document.getElementById("counter").innerText = clickCount;
            document.body.style.backgroundImage = "url('/static/images/popcat_open.png')";
            
            let soundClone = document.getElementById("popSound").cloneNode();
            soundClone.play();
            
            setTimeout(() => {
                document.body.style.backgroundImage = "url('/static/images/popcat_closed.png')";
            }, 100);

            fetch("/click", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username })
            })
            .catch(error => console.error("ÈªûÊìäÈåØË™§:", error));
        }

        function updateCounter() {
            if (!username) return;
            fetch(`/get_clicks?username=${encodeURIComponent(username)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.clicks !== undefined) {
                        clickCount = data.clicks;
                        document.getElementById("counter").innerText = clickCount;
                    }
                })
                .catch(error => console.error("Áç≤ÂèñÈªûÊìäÊï∏Â§±Êïó:", error));
        }

        function loadLeaderboard() {
            fetch("/leaderboard")
                .then(response => response.json())
                .then(data => {
                    if (!Array.isArray(data)) {
                        console.error("ÊéíË°åÊ¶úÊï∏ÊìöÈåØË™§:", data);
                        return;
                    }
                    let totalClicks = data.reduce((sum, user) => sum + user.clicks, 0);
                    let leaderboardHtml = `<div><strong>Á∏ΩÈªûÊìäÊï∏: ${totalClicks} Ê¨°</strong></div><ul>`;
                    
                    data.forEach((user, index) => {
                        const rankEmojis = ["ü•á", "ü•à", "ü•â"];
                        let rankDisplay = rankEmojis[index] || `${index + 1}.`;
                        leaderboardHtml += `<li><span>${rankDisplay} ${user.name}</span> <span>${user.clicks} Ê¨°</span></li>`;
                    });
                    leaderboardHtml += "</ul>";
                    document.getElementById("leaderboard").innerHTML = leaderboardHtml;
                })
                .catch(error => console.error("Áç≤ÂèñÊéíË°åÊ¶úÂ§±Êïó:", error));
        }

        function toggleLeaderboard() {
            document.getElementById("leaderboard").classList.toggle("show");
        }
    </script>
</body>
</html>
